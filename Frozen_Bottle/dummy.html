<!DOCTYPE html>
<html>
<head>
    <title>Frozen Bottle</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div style="background-color: rgba(255, 255, 255, 0.4);"><img src="Images/logo.png" id="logo" ></div>
    <div class="background"></div>
    <div class="container" style="border-radius: 10px;">
        <div class="row">
        <div class="col-lg-4 mt-5" id="add-to" style="border-right: 3px solid white;">
            <h2 class="display-5">Add to cart</h2>
            <form>
                <div class="form-group">
                    <label>MenuID : </label>
                    <input type="text" class="form-control" >
                </div>
                <div class="form-group">
                    <label>Title : </label>
                    <input type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label>Quantity : </label>
                    <input type="number" class="form-control" min="1">
                </div>
                <div class="form-group">
                    <label>Price : </label>
                    <input type="text" class="form-control">
                </div>
                <input type="submit" value="Add to Cart" class="btn btn-dark">
            </form>
        </div>
        <div class="col-lg-8 justify-content-end mt-5" id="bill">
            <h2>Bill</h2>
            <table class="table table-hover table-bordered">
                <thead class="thead-dark">
                    <tr><td>S.No</td><td>MenuID</td><td>Title</td><td>Qnty</td><td>Price</td></tr>                    
                </thead>
                <tbody>
                    
                </tbody>
            </table>
            <div class="justify-content-end">
                <label>Total : </label>
                <input type="text">
                <p>GST = 5%</p>
                <label>Grand Total : </label>
                <input type="text">
            </div>
            

        </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
</body>
</html>
